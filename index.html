<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор времени доставки</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        
        .time-slot {
            margin: 10px 0;
        }
        
        .time-slot.active {
            background-color: #0088cc !important;
            color: white !important;
            border-color: #0088cc !important;
        }
        
        .time-slot:disabled {
            background-color: #e0e0e0 !important;
            color: #999 !important;
            border-color: #ccc !important;
            cursor: not-allowed !important;
            opacity: 0.6;
        }
        
        .loading-text {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .submit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .form-container {
            padding-bottom: 100px;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #666;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loader">Загрузка расписания...</div>
    
    <div class="container">
        <div class="form-container" id="formContainer" style="display: none;">
            <h2 class="text-center mb-4">Выберите время доставки</h2>
            
            <form id="deliveryForm">
                <!-- Скрытые поля -->
                <input type="hidden" id="platform_id" name="platform_id">
                <input type="hidden" id="tg_username" name="tg_username">
                <input type="hidden" id="адрес" name="адрес">
                <input type="hidden" id="ФИ" name="ФИ">
                <input type="hidden" id="напиток" name="напиток">
                <input type="hidden" id="объем" name="объем">
                <input type="hidden" id="стоимость" name="стоимость">
                <input type="hidden" id="телефон" name="телефон">
                <input type="hidden" id="сахар" name="сахар">
                <input type="hidden" id="сироп" name="сироп">
                <input type="hidden" id="молоко" name="молоко">
                <input type="hidden" id="time_slot" name="time_slot">
                
                <!-- Выбор даты -->
                <div class="mb-4">
                    <label for="delivery_date" class="form-label">Дата доставки</label>
                    <input type="date" class="form-control form-control-lg" id="delivery_date" name="delivery_date" required>
                </div>
                
                <!-- Выбор времени -->
                <div class="mb-4">
                    <label class="form-label">Время доставки</label>
                    <div class="loading-text" id="loadingText">Загружаю свободное время...</div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="10:00" disabled>10:00</button>
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="12:00" disabled>12:00</button>
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="14:00" disabled>14:00</button>
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="16:00" disabled>16:00</button>
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="18:00" disabled>18:00</button>
                    </div>
                </div>
                
                <!-- Кнопка подтверждения -->
                <button type="submit" class="btn btn-success btn-lg w-100 submit-btn">Подтвердить доставку</button>
            </form>
        </div>
        
        <!-- Сообщение об успехе -->
        <div class="success-message" id="successMessage">
            <h3 class="text-success">✓ Готово!</h3>
            <p class="mt-3">Можно закрыть окно</p>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // Получение параметров из URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            
            // Парсинг параметра "обст" (например: "0,3 - 300₽")
            const obstValue = params.get('обст') || '';
            let volume = '';
            let cost = '';
            
            if (obstValue) {
                // Если "обст" заполнен - берём оттуда
                const parts = obstValue.split(' - ');
                if (parts.length === 2) {
                    volume = parts[0].trim(); // "0,3"
                    cost = parts[1].replace('₽', '').trim(); // "300"
                }
            } else {
                // Если "обст" пустой - проверяем напиток
                const напиток = params.get('напиток') || '';
                
                // Словарь цен
                if (напиток.includes('Американо') || напиток === 'Американо') {
                    volume = '0,2';
                    cost = '150';
                } else if (напиток.includes('Цитрусовый раф') || напиток === 'Цитрусовый раф') {
                    volume = '0,3';
                    cost = '350';
                }
            }
            
            return {
                platform_id: params.get('platform_id') || '',
                tg_username: params.get('tg_username') || '',
                адрес: params.get('адрес') || '',
                ФИ: params.get('ФИ') || '',
                напиток: params.get('напиток') || '',
                объем: volume,
                стоимость: cost,
                телефон: params.get('телефон') || '',
                сахар: params.get('сахар') || '',
                сироп: params.get('сироп') || '',
                молоко: params.get('молоко') || ''
            };
        }
        
        // Заполнение скрытых полей
        function fillHiddenFields() {
            const params = getUrlParams();
            document.getElementById('platform_id').value = params.platform_id;
            document.getElementById('tg_username').value = params.tg_username;
            document.getElementById('адрес').value = params.адрес;
            document.getElementById('ФИ').value = params.ФИ;
            document.getElementById('напиток').value = params.напиток;
            document.getElementById('объем').value = params.объем;
            document.getElementById('стоимость').value = params.стоимость;
            document.getElementById('телефон').value = params.телефон;
            document.getElementById('сахар').value = params.сахар;
            document.getElementById('сироп').value = params.сироп;
            document.getElementById('молоко').value = params.молоко;
        }
        
        // Получение текущего московского времени (UTC+3)
        function getMoscowTime() {
            const now = new Date();
            // Получаем время в UTC
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            // Добавляем смещение для Москвы (UTC+3)
            const moscowTime = new Date(utcTime + (3 * 3600000));
            return moscowTime;
        }
        
        // Установка минимальной и максимальной даты (сегодня + 3 дня)
        function setMinDate() {
            // Используем московское время для установки дат
            const moscowNow = getMoscowTime();
            const todayStr = moscowNow.toISOString().split('T')[0];
            
            // Максимальная дата - через 3 дня
            const maxDate = new Date(moscowNow);
            maxDate.setDate(maxDate.getDate() + 3);
            const maxDateStr = maxDate.toISOString().split('T')[0];
            
            const dateInput = document.getElementById('delivery_date');
            dateInput.setAttribute('min', todayStr);
            dateInput.setAttribute('max', maxDateStr);
            dateInput.value = todayStr;
            
            // Дополнительная валидация при изменении даты (для мобильных браузеров)
            dateInput.addEventListener('change', function() {
                const selectedDate = this.value;
                if (selectedDate < todayStr) {
                    alert('Нельзя выбрать дату в прошлом');
                    this.value = todayStr;
                } else if (selectedDate > maxDateStr) {
                    alert('Можно выбрать дату только в пределах 3 дней');
                    this.value = maxDateStr;
                }
            });
        }
        
        // Загрузка свободных слотов времени из Make
        async function fetchCalendarSlots() {
            try {
                const deliveryDate = document.getElementById('delivery_date').value;
                
                // Получаем московское время
                const moscowNow = getMoscowTime();
                const todayMoscow = moscowNow.toISOString().split('T')[0];
                const currentHour = moscowNow.getHours();
                const currentMinute = moscowNow.getMinutes();
                
                // Отправка запроса на Make
                const response = await fetch('https://hook.eu2.make.com/fxufovm41ih5j27eujbkl2eq3kyvtb1j', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // data - это массив событий или busy-интервалов
                    let busySlots = [];
                    
                    // Получаем выбранную дату
                    const selectedDate = new Date(deliveryDate).toISOString().split('T')[0];
                    const isToday = selectedDate === todayMoscow;
                    
                    // Обрабатываем массив событий
                    if (Array.isArray(data)) {
                        data.forEach(event => {
                            // Проверяем, есть ли поле start (для событий)
                            if (event.start) {
                                const eventDate = event.start.split('T')[0];
                                
                                // Проверяем, что событие относится к выбранной дате
                                if (eventDate === selectedDate) {
                                    // Извлекаем время из ISO строки
                                    const startTime = new Date(event.start);
                                    const hours = startTime.getHours();
                                    const minutes = startTime.getMinutes();
                                    const timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                                    busySlots.push(timeStr);
                                }
                            }
                        });
                    }
                    
                    // Убрать индикатор загрузки
                    document.getElementById('loadingText').style.display = 'none';
                    
                    // Обработка кнопок времени
                    const timeSlotButtons = document.querySelectorAll('.time-slot');
                    timeSlotButtons.forEach(button => {
                        const timeValue = button.getAttribute('data-time');
                        const [slotHour, slotMinute] = timeValue.split(':').map(Number);
                        
                        // Проверка: время уже прошло (только для сегодняшнего дня)
                        const isPastTime = isToday && (
                            slotHour < currentHour || 
                            (slotHour === currentHour && slotMinute <= currentMinute)
                        );
                        
                        if (busySlots.includes(timeValue) || isPastTime) {
                            // Слот занят или время прошло - делаем disabled и меняем стиль
                            button.disabled = true;
                            button.classList.remove('btn-outline-primary');
                            button.classList.add('btn-secondary');
                        } else {
                            // Слот свободен - включить кнопку
                            button.disabled = false;
                            button.classList.remove('btn-secondary');
                            button.classList.add('btn-outline-primary');
                        }
                    });
                } else {
                    // Если ошибка - включить все кнопки
                    document.getElementById('loadingText').style.display = 'none';
                    const timeSlotButtons = document.querySelectorAll('.time-slot');
                    timeSlotButtons.forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove('btn-secondary');
                        btn.classList.add('btn-outline-primary');
                    });
                }
            } catch (error) {
                console.error('Error fetching calendar slots:', error);
                // При ошибке - убрать индикатор и включить все кнопки
                document.getElementById('loadingText').style.display = 'none';
                const timeSlotButtons = document.querySelectorAll('.time-slot');
                timeSlotButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('btn-secondary');
                    btn.classList.add('btn-outline-primary');
                });
            }
        }
        
        // Обработка выбора времени
        const timeSlotButtons = document.querySelectorAll('.time-slot');
        let selectedTime = null;
        
        timeSlotButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Снять выделение со всех кнопок
                timeSlotButtons.forEach(btn => btn.classList.remove('active'));
                
                // Выделить текущую кнопку
                this.classList.add('active');
                
                // Сохранить выбранное время
                selectedTime = this.getAttribute('data-time');
                document.getElementById('time_slot').value = selectedTime;
            });
        });
        
        // Обработка отправки формы
        document.getElementById('deliveryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Проверка выбора времени
            if (!selectedTime) {
                alert('Пожалуйста, выберите время доставки');
                return;
            }
            
            // Сбор данных формы (ключи на русском для Make)
            const formData = {
                platform_id: document.getElementById('platform_id').value,
                tg_username: document.getElementById('tg_username').value,
                'адрес': document.getElementById('адрес').value,
                'ФИ': document.getElementById('ФИ').value,
                'напиток': document.getElementById('напиток').value,
                'объем': document.getElementById('объем').value,
                'стоимость': document.getElementById('стоимость').value,
                'телефон': document.getElementById('телефон').value,
                'сахар': document.getElementById('сахар').value,
                'сироп': document.getElementById('сироп').value,
                'молоко': document.getElementById('молоко').value,
                'дата_доставки': document.getElementById('delivery_date').value,
                'время_доставки': selectedTime
            };
            
            try {
                // Отправка данных
                const response = await fetch('https://hook.eu2.make.com/si1ep0cw2knlvymfawiqaal4ko3l6fx3', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Скрыть форму и показать сообщение об успехе
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Закрыть WebApp через 2 секунды
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    alert('Ошибка при отправке данных. Попробуйте еще раз.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при отправке данных. Проверьте подключение к интернету.');
            }
        });
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', async function() {
            fillHiddenFields();
            setMinDate();
            
            // Загружаем расписание
            await fetchCalendarSlots();
            
            // Скрываем лоадер и показываем форму
            document.getElementById('loader').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
        });
        
        // Перезагрузка слотов при изменении даты
        document.getElementById('delivery_date').addEventListener('change', function() {
            // Сбросить выбранное время
            selectedTime = null;
            document.getElementById('time_slot').value = '';
            document.querySelectorAll('.time-slot').forEach(btn => {
                btn.classList.remove('active');
                btn.disabled = true;
            });
            
            // Показать индикатор загрузки
            document.getElementById('loadingText').style.display = 'block';
            
            // Загрузить новые слоты
            fetchCalendarSlots();
        });
    </script>
</body>
</html>
