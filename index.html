<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор времени доставки</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        
        .time-slot {
            margin: 10px 0;
        }
        
        .time-slot.active {
            background-color: #0088cc !important;
            color: white !important;
            border-color: #0088cc !important;
        }
        
        .submit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .form-container {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <h2 class="text-center mb-4">Выберите время доставки</h2>
            
            <form id="deliveryForm">
                <!-- Скрытые поля -->
                <input type="hidden" id="client_id" name="client_id">
                <input type="hidden" id="name" name="name">
                <input type="hidden" id="phone" name="phone">
                <input type="hidden" id="address" name="address">
                <input type="hidden" id="product" name="product">
                <input type="hidden" id="time_slot" name="time_slot">
                
                <!-- Выбор даты -->
                <div class="mb-4">
                    <label for="delivery_date" class="form-label">Дата доставки</label>
                    <input type="date" class="form-control form-control-lg" id="delivery_date" name="delivery_date" required>
                </div>
                
                <!-- Выбор времени -->
                <div class="mb-4">
                    <label class="form-label">Время доставки</label>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="10:00">10:00</button>
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="12:00">12:00</button>
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="14:00">14:00</button>
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="16:00">16:00</button>
                        <button type="button" class="btn btn-outline-primary btn-lg time-slot" data-time="18:00">18:00</button>
                    </div>
                </div>
                
                <!-- Кнопка подтверждения -->
                <button type="submit" class="btn btn-success btn-lg w-100 submit-btn">Подтвердить доставку</button>
            </form>
        </div>
        
        <!-- Сообщение об успехе -->
        <div class="success-message" id="successMessage">
            <h3 class="text-success">✓ Готово!</h3>
            <p class="mt-3">Можно закрыть окно</p>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // Получение параметров из URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                client_id: params.get('client_id') || '',
                name: params.get('name') || '',
                phone: params.get('phone') || '',
                address: params.get('address') || '',
                product: params.get('product') || ''
            };
        }
        
        // Заполнение скрытых полей
        function fillHiddenFields() {
            const params = getUrlParams();
            document.getElementById('client_id').value = params.client_id;
            document.getElementById('name').value = params.name;
            document.getElementById('phone').value = params.phone;
            document.getElementById('address').value = params.address;
            document.getElementById('product').value = params.product;
        }
        
        // Установка минимальной даты (сегодня)
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('delivery_date').setAttribute('min', today);
            document.getElementById('delivery_date').value = today;
        }
        
        // Обработка выбора времени
        const timeSlotButtons = document.querySelectorAll('.time-slot');
        let selectedTime = null;
        
        timeSlotButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Снять выделение со всех кнопок
                timeSlotButtons.forEach(btn => btn.classList.remove('active'));
                
                // Выделить текущую кнопку
                this.classList.add('active');
                
                // Сохранить выбранное время
                selectedTime = this.getAttribute('data-time');
                document.getElementById('time_slot').value = selectedTime;
            });
        });
        
        // Обработка отправки формы
        document.getElementById('deliveryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Проверка выбора времени
            if (!selectedTime) {
                alert('Пожалуйста, выберите время доставки');
                return;
            }
            
            // Сбор данных формы
            const formData = {
                client_id: document.getElementById('client_id').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                product: document.getElementById('product').value,
                delivery_date: document.getElementById('delivery_date').value,
                time_slot: selectedTime
            };
            
            try {
                // Отправка данных
                const response = await fetch('https://hook.eu2.make.com/fxufovm41ih5j27eujbkl2eq3kyvtb1j', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Скрыть форму и показать сообщение об успехе
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Закрыть WebApp через 2 секунды
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    alert('Ошибка при отправке данных. Попробуйте еще раз.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при отправке данных. Проверьте подключение к интернету.');
            }
        });
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', function() {
            fillHiddenFields();
            setMinDate();
        });
    </script>
</body>
</html>
